{% extends "base.html" %}
{% block title %}You{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100 p-6 m-6">
  <div class="row">
    <!--  user section -->
    <div class="col-md-6">
      <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">User Profile</h2>

        <div class="flex flex-col items-center mb-6">
          <img
            src="https://avatars.githubusercontent.com/u/9919?s=280&v=4"
            alt="Profile Picture" class="w-32 h-32 rounded-full border-4 border-blue-300 shadow-md mb-4" />
          <h3 class="text-2xl font-semibold text-gray-800">Joseph Google</h3>
          <p class="text-gray-500">jogo@gmail.com</p>
        </div>

        <div class="grid gap-4 text-left mb-6">
          <div class="bg-gray-50 rounded-lg shadow p-4">
            <label class="block text-sm text-gray-600 font-medium mb-1">Phone</label>
            <input type="text" disabled value="0123 456 789"
              class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
          </div>

          <div class="bg-gray-50 rounded-lg shadow p-4">
            <label class="block text-sm text-gray-600 font-medium mb-1">Address</label>
            <input type="text" disabled value="123 House St, Perth 6000 WA"
              class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
          </div>

          <div class="bg-gray-50 rounded-lg shadow p-4">
            <label class="block text-sm text-gray-600 font-medium mb-1">Birth Date</label>
            <input type="text" disabled value="Jan. 23, 2004"
              class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
          </div>

          <div class="bg-gray-50 rounded-lg shadow p-4">
            <label class="block text-sm text-gray-600 font-medium mb-1">Age</label>
            <input type="text" disabled value="20" class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
          </div>
        </div>

        <button class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-400 transition duration-300">
          Logout
        </button>
      </div>
    </div>

    <!--  shared section -->
    <div class="col-md-6">
      <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">
          Matches Shared With You
        </h2>
        <div id="shareList" class="space-y-4"></div>
        <p id="noSharesMsg" class="text-center text-gray-500">Nothing shared yet.</p>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { api } from "/static/js/apiClient.js";

  const list = document.getElementById("shareList");
  const empty = document.getElementById("noSharesMsg");

  const data = await api.get("/shares/received");
  if (!data.length) {
    empty.classList.remove("hidden");
  } else {
    empty.classList.add("hidden");
    list.innerHTML = data.map(s => `
      <div class="border rounded-lg p-4 shadow">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold">${s.tournament}</span>
          <span class="text-sm text-gray-500">from ${s.sender}</span>
        </div>
        <p class="mb-2">${s.homeTeam} ${s.homeScore}â€‘${s.awayScore} ${s.awayTeam}</p>
        <span class="text-xs text-gray-400">${new Date(s.sent_at).toLocaleString()}</span>
      </div>
    `).join("");
  }
</script>
{% endblock %}
