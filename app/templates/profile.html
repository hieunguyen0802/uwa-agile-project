{% extends "base.html" %} 
{% block title %}Squad {% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">User Profile</h2>

    <div class="flex flex-col items-center mb-6">
      <img src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortCurly&accessoriesType=Sunglasses&hairColor=Platinum&facialHairType=MoustacheFancy&facialHairColor=Black&clotheType=CollarSweater&clotheColor=Pink&eyeType=Close&eyebrowType=UpDownNatural&mouthType=Smile&skinColor=Tanned"
           alt="Profile Picture"
           class="w-45 h-45 rounded-full border-4 border-blue-300 shadow-md mb-4" />
      <h3 class="text-2xl font-semibold text-gray-800">Joseph Google</h3>
      <p class="text-gray-500">jogo@gmail.com</p>
    </div>

    <div class="grid gap-4 text-left mb-6">
      <div class="bg-gray-50 rounded-lg shadow p-4">
        <label class="block text-sm text-gray-600 font-medium mb-1">Phone</label>
        <input type="text" disabled value="0123 456 789" class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
      </div>

      <div class="bg-gray-50 rounded-lg shadow p-4">
        <label class="block text-sm text-gray-600 font-medium mb-1">Address</label>
        <input type="text" disabled value="123 House St, Perth 6000 WA" class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
      </div>

      <div class="bg-gray-50 rounded-lg shadow p-4">
        <label class="block text-sm text-gray-600 font-medium mb-1">Birth Date</label>
        <input type="text" disabled value="Jan. 23, 2004" class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
      </div>

      <div class="bg-gray-50 rounded-lg shadow p-4">
        <label class="block text-sm text-gray-600 font-medium mb-1">Age</label>
        <input type="text" disabled value="20" class="w-full bg-white border border-gray-300 rounded px-4 py-2" />
      </div>
    </div>

    <!-- Logout Button -->
    <button class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-400 transition duration-300">
      Logout
    </button>
    
    </div>
  </div>
</div>

  
{% endblock %}
