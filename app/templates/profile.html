{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-center mb-4 text-blue-600">Your Profile</h2>

  <div class="space-y-3">
    <div class="flex justify-between">
      <span class="font-medium text-gray-600">Username:</span>
      <span>{{ current_user.username }}</span>
    </div>
    <div class="flex justify-between">
      <span class="font-medium text-gray-600">Email:</span>
      <span>{{ current_user.email }}</span>
    </div>
  </div>

  <a href="{{ url_for('auth.logout') }}"
     class="block mt-6 text-center bg-red-600 hover:bg-red-500 text-white py-2 rounded-lg">
    Logout
  </a>
</div>
{% endblock %}
