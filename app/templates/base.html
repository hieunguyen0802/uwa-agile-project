<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Tourna {% endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <nav class="bg-gradient-to-tr from-blue-800 to-purple-700 shadow-md">
      <div
        class="container mx-auto flex flex-wrap items-center justify-between px-4 py-3"
      >
        <a href="/" class="text-2xl font-bold text-white">YourLogo</a>
        <div class="w-full md:flex md:items-center md:w-auto hidden" id="menu">
          <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 items-center justify-center h-full">
            <li>
              <a
                href="/squad"
                class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300"
              >
                Teams
              </a>
            </li>

            <li>
              <a
                href="/upload"
                class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300"
              >
                Data
              </a>
            </li>

            <li>
              <a
                href="/dashboard"
                class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300"
              >
                Dashboard
              </a>
            </li>

            <!-- Avatar & Contact Link -->
            <li>
              <a
                href="/profile"
                class="block py-2 px-3 text-white hover:text-blue-300 flex items-center transition-colors duration-300"
              >
                <div
                  class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-3"
                ></div>
                Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-4">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %} {{ message }}<br />
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %} {% endblock %}
    </main>

    <!-- component -->
    <!-- Foooter -->
    <section class="bg-white">
      <div
        class="max-w-screen-xl px-4 py-12 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8"
      >
        <p class="mt-8 text-base leading-6 text-center text-gray-400">
          Â© 2025 UWA Agile Project, Group 5 Sem 2 -2025.
        </p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
