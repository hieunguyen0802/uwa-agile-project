<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Tourna {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">

</head>

<body>
    <nav class="bg-gradient-to-tr from-blue-800 to-purple-700 shadow-md">
        <div class="container mx-auto flex flex-wrap items-center justify-between px-4 py-3">
          <!-- Logo -->
          <a href="#" class="text-2xl font-bold text-white">YourLogo</a>
          <!-- Navbar links -->
          <div class="w-full md:flex md:items-center md:w-auto hidden" id="menu">
            <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0">
              <!-- Teams Link -->
              <li>
                <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300">
                  Teams
                </a>
              </li>
          
              <!-- Data Link -->
              <li>
                <a href="{{ url_for('data') }}" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300">
                  Data
                </a>
              </li>
          
              <!-- Dashboard Link -->
              <li>
                <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-300">
                  Dashboard
                </a>
              </li>
          
              <!-- Avatar & Contact Link -->
              <li>
                <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 flex items-center transition-colors duration-300">
                  <!-- Avatar -->
                  <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-3">
                    <span class="font-bold text-sm">AB</span> <!-- Replace with initials -->
                  </div>
                  Profile
                </a>
              </li>
            </ul>
          </div>
          
        </div>
    </nav>
      
      

    <main class="container mx-auto mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
