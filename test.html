<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="h-screen flex flex-col lg:flex-row">
        <div class="flex w-full lg:w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center p-6">
            <div class="text-center lg:text-left">
                <h1 class="text-white font-bold text-4xl font-sans">Tourda </h1>
                <h1 class="text-white font-bold text-2xl font-sans">All-in-one platform </h1>
                <div class="flex w-full lg:w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-center items-center p-10">
                    <div class="text-center lg:text-left max-w-md">
                        <h1 class="text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-300 to-white leading-tight mb-6">
                            Tourda
                        </h1>
                        <ul class="space-y-4 text-white text-lg md:text-xl font-light">
                            <li class="flex items-center gap-2">
                                <svg class="h-6 w-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                Unlock tournament insights
                            </li>
                            <li class="flex items-center gap-2">
                                <svg class="h-6 w-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                Effortless data management
                            </li>
                            <li class="flex items-center gap-2">
                                <svg class="h-6 w-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                Game data, simplified
                            </li>
                            <li class="flex items-center gap-2">
                                <svg class="h-6 w-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                Analyze, organize, engage
                            </li>
                        </ul>
                        <div class="mt-8">
                            <a href="#" class="inline-block px-6 py-3 rounded-full bg-white text-blue-800 font-semibold shadow-lg hover:bg-purple-100 transition-all duration-300">
                                Get Started
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex w-full lg:w-1/2 justify-center items-center bg-white p-6">
            <form class="bg-white w-full max-w-sm">
                <h1 class="text-gray-800 font-bold text-2xl mb-7">Hello!</h1>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <input class="pl-2 outline-none border-none" type="text" name="" id=""
                        placeholder="Email Address" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                    <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Password" />
                </div>
                <button type="submit"
                    class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
                <div class="text-center">
                    <span class="text-sm ml-2 cursor-pointer">Not registered? <a href="/signup"
                            class="text-blue-500">Sign-Up here</a>
                    </span>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
